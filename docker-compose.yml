version: '3.4'

services:
  lidarr-onsteroids:
    image: lidarr-on-steroids
    build:
      context: .
    ports:
      - "8686:8686"
      - "6595:6595"
    volumes:
      - ./config:/config
      - ./config_deemix:/config_deemix
      - ./downloads:/downloads
      - ./music:/music
    restart: unless-stopped
